<mat-spinner *ngIf="!ads" style="padding-top:64px; margin:auto;"></mat-spinner>
<div *ngIf="ads">
  <br>
  <div *ngFor="let ad of ads;">
    <!--<mat-card routerLink="/games/{{ad.console}}/{{ad.section}}/{{ad.id}}" routerLinkActive="active">-->
    <mat-card style="margin:6px;">
      <button mat-mini-fab *ngIf="authService.user.id === ad.ownerid && !ad.deleted" (click)="deleteAd(ad);" style="float:right;">
      <mat-icon class="mat-24">delete</mat-icon>
      </button>
      <mat-card-title-group [style.text-decoration]="ad.deleted == true ? 'line-through': ''">
        <mat-card-title>{{ ad.name }}</mat-card-title>
        <mat-card-subtitle *ngIf="ad.price !== ''">${{ad.price}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <div style="display:inline; margin-right:12px;">
          <img style="width:175px;" *ngIf="ad.imageKey" src="{{getImageSrc(ad.imageKey)}}" alt="{{ad.name}}">
        </div>
        <div style="display:inline-block;vertical-align:top;">
                <!--<label for="" *ngIf="ad.console !== ''">Console: {{consoles[ad.console]}}<br></label>-->
                <label for="" *ngIf="ad.section !== '' && ad.console !== ''" [style.text-decoration]="ad.deleted == true ? 'line-through': ''">{{sections[ad.section]}}, {{consoles[ad.console]}}<br></label>
                <label for="" *ngIf="ad.owner !== ''" [style.text-decoration]="ad.deleted == true ? 'line-through': ''">{{ad.owner}}<span for="" *ngIf="ad.city !== ''">, {{ad.city}}<br></span></label>
                <label for="" *ngIf="ad.email !== ''" [style.text-decoration]="ad.deleted == true ? 'line-through': ''">E.: {{ad.email}}<br></label>
                <label for="" *ngIf="ad.telephone !== ''" [style.text-decoration]="ad.deleted == true ? 'line-through': ''">Tel.: {{ad.telephone}}<br></label>
                <label for="" *ngIf="ad.contactMethod !== ''" [style.text-decoration]="ad.deleted == true ? 'line-through': ''">Prefered contact method: {{ad.contactMethod}}<br></label>
                <br>  
                <label for="" *ngIf="ad.description" [style.text-decoration]="ad.deleted == true ? 'line-through': ''">Description: {{ad.description}}<br></label>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
